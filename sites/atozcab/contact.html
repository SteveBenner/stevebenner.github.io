<body class="container_16 mobileContact">
	<div id="body">
    	<div id="header" class="prefix_1 grid_14 suffix_1">
		
        	<div id="banner">
        		<a id="mainLogo" href="index.html">
                	<img src="img/logoCurrent.png" title="AtoZCab" />
                </a>
				<img class="carRight" src="img/logoCar.png" alt="" />
				<img class="bannerGold" src="img/bannerHeaderGold.fw.png" />
				<p class="h7">Just a phone call away.</p>
            </div>
			
            <div id="nav">
            	<ul class="horizontalMenu">
                	<li><a href="about.html">About Us</a></li>

                    <li><a href="contact.html">Contact</a></li>
                </ul>
        	</div>
        </div>
        
        <!-- End of Header -->
		
        <div id="content" class="contact prefix_2 grid_12 suffix_2">
			<div id="contactHead">
				<img class="contactUsGold" src="img/contactUsGold.fw.png" />
			</div>
			<div id="contactCol1" class="grid_7">
				
				<form id="bookForm" name="bookForm" method="post" action="submit.php">
					<label>
						<span class="span1">Your Name*</span>
						<input id="name" class="field1 first input" type="text" name="name"/>
					</label>
					<label>
						<span class="span2">Your Phone Number*</span>
						<input id="phone" class="field1 second input" type="text" name="phone" />
					</label>
					<label>
						<span class="span3">Your Email*</span>
						<input id="email" class="field1 third input" type="text" name="email" />
					</label>
					<label>
						<span class="span4">Where do you need to go?*   (Destination)</span>
						<textarea id="destination" class="field2 input" name="destination" rows="2" cols="20"></textarea>
					</label>
					<label>
						<span class="span5">Where should we pick you up?*</span>
						<textarea id="pickup" class="field2 input" name="pickup" rows="2" cols="20"></textarea>
					</label>
					<label>
						<span class="wideShort">When will you need a ride?*</span>
						<textarea id="time" class="field2 when input" name="time" rows="2" cols="20"></textarea>
					</label>
					<label>
						<span class="span7">Anything else?  (Comments/Note)</span>
						<textarea id="comment" class="field2 input" name="comment" rows="2" cols="20"></textarea>
					</label>
					<label>
						<select id="partySize" class="input" name="partySize" size="1">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
						<span class="spanLast">Party Size:</span>
					</label>
					<div class="clear"></div>
				</form>
				
			</div>
			<div id="contactCol2" class="grid_5">
				<div id="sidebarRight">
					<p class="p8 first">Phone</p>
					<p class="p9 first">707-666-1555</p>
					<p class="p8 second">Email</p>
					<p class="p9 second">info@atozcab.com</p>
					<p class="p9 third">peter@atozcab.com</p>
					<input id="submitLink" type="image" name="submit" src="img/buttonSubmit.png"></input>
				</div>
			</div>
